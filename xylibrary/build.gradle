apply plugin: 'com.android.library'
apply plugin: 'com.github.dcendents.android-maven'

android {
    compileSdkVersion 23
    buildToolsVersion '23.0.3'
    resourcePrefix "resourcePrefix"
    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 17
        versionCode 4
        versionName "0.1.4"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        encoding "UTF-8"
    }
}
tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
    source = android.sourceSets.main.java.srcDirs
}
dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.4.0'
    compile 'com.android.support:design:23.4.0'
    compile 'com.alibaba:fastjson:1.2.14'
    compile 'com.facebook.fresco:fresco:0.9.0'
    compile 'com.squareup.okhttp3:okhttp:3.4.0'
}

ext {
    bintrayRepo = 'maven'
    bintrayName = 'XyLibrary'

    publishedGroupId = 'com.xycode.xylibrary'

    libraryName = 'XyLibrary'
    artifact = 'xylibrary'

    libraryDescription = 'XuHai library for Android'

    siteUrl = 'https://github.com/acilgit/XyLibrary'
    gitUrl = 'https://github.com/acilgit/XyLibrary.git'

    libraryVersion = '0.1.4'

    developerId = 'acil'
    developerName = 'acil-fong'
    developerEmail = 'acil@163.com'

    licenseName = 'The Apache Software License, Version 2.0'
    licenseUrl = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
    allLicenses = ["Apache-2.0"]
}

apply from: 'https://raw.githubusercontent.com/nuuneoi/JCenter/master/installv1.gradle'
apply from: 'https://raw.githubusercontent.com/nuuneoi/JCenter/master/bintrayv1.gradle'